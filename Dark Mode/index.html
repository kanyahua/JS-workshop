<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Light Mode | Workshop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/18d75d64bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fa-solid fa-lg fa-sun"></i>
            <!--<i class="fa-solid fa-moon"></i>-->
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <nav id="nav">
        <a href="#home">Home</a>
        <a href="#project">Project</a>
        <a href="#contact">Contact Me</a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>hua's studio</h1>
            <h2>Portfolio and workshops</h2>
        </div>
    </section>
    <section id="project">
        <h1>Projects & Workshops</h1>
        <div class="project-container">
            <div class="image-container">
                <h2>Projects</h2>
                <img src="img/undraw_projects_light.svg" alt="" id="img1">
            </div>
            <div class="image-container">
                <h2>Web application</h2>
                <img src="img/undraw_webapp_light.svg" alt="" id="img2">
            </div>
            <div class="image-container">
                <h2>2D Games</h2>
                <img src="img/undraw_2D_game_light.svg" alt="" id="img3">
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="social-icon">
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-line"></i>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>

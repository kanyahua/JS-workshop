<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <script src="https://kit.fontawesome.com/18d75d64bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="level-btn" class="level-btn">
        <i class="fa-sharp fa-solid fa-gear"></i>
    </button>
    <div id="setting" class="setting">
        <form id="level-form">
            <label>ระดับความยาก:</label>
            <select id="level">
                <option value="easy">ง่าย</option>
                <option value="medium" selected>ปานกลาง</option>
                <option value="hard">ยาก</option>
            </select>
        </form>
    </div>
    <div class="container">
        <h2>เกมพิมพ์เร็ว | Speed Typing</h2>
        <h1 id="word" class="word"></h1>
        <input type="text" name="" id="text" autocomplete="off" placeholder="ป้อนคำที่แสดง">
        <p class="time-container">เหลือเวลา <span id="time"></span> วินาที</p>
        <p class="score-container">
            <span id="score">0</span> คะแนน</p>
        <div id="gameover-container" class="gameover-container">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
